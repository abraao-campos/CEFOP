<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEFOP - Busca e Edi√ß√£o de Escolas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb; /* [cite: 2] */
        }
        /* Estilo para inputs no modo de edi√ß√£o */
        .editable-input {
            border: 1px solid #ccc; /* [cite: 3] */
            padding: 2px 6px; /* [cite: 3] */
            border-radius: 4px;
            width: 100%;
            font-size: 0.875rem; /* text-sm */
            line-height: 1.25rem;
            color: #1f2937; /* text-gray-800 [cite: 4] */
        }
    </style>
</head>
<body class="min-h-screen flex items-start justify-center p-4 sm:p-8">

    <script src="escolas_data.js"></script>

    <div class="w-full max-w-4xl bg-white shadow-2xl rounded-xl p-6 sm:p-8 mt-10">

        <h1 class="text-3xl font-bold text-gray-800 mb-2">üîç Busca e Gerenciamento de Escolas</h1>
        <p id="total-escolas" class="text-lg text-gray-500 mb-4 font-semibold">Carregando total...</p>

        <div class="mb-6 flex justify-end">
            <button id="export-json-btn" class="bg-purple-600 hover:bg-purple-700 text-white text-sm font-semibold py-2 px-4 rounded-lg transition duration-300 shadow-md"> Exportar Dados Atualizados (JSON)
            </button>
        </div>

        <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-8 rounded-lg" role="alert">
            <p class="font-bold">Aten√ß√£o!</p>
            <p class="text-sm">As altera√ß√µes s√£o salvas apenas no seu navegador via **LocalStorage**.
            Use o bot√£o "Exportar Dados" para salvar permanentemente. </p>
        </div>

        <div class="mb-6">
            <label for="search-input" class="block text-sm font-medium text-gray-700 mb-2">Pesquisar por Nome da Escola (parte ou nome completo):</label>
            <input type="text" id="search-input" placeholder="Ex: liceu, adauto, filomeno..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 text-base">
        </div>
        
        <div id="results-container" class="space-y-4"> <p class="text-gray-500">Comece a digitar para buscar escolas.</p>
        </div>
        
    </div>

    <script>
        // Vari√°vel global que armazenar√° o array de dados, carregado do localStorage ou do arquivo.
        let escolasData = []; // [cite: 8]
        const LOCAL_STORAGE_KEY = 'escolas_data_updated';

        const searchInput = document.getElementById('search-input');
        const resultsContainer = document.getElementById('results-container');
        const totalEscolasElement = document.getElementById('total-escolas');
        const exportJsonBtn = document.getElementById('export-json-btn'); // [cite: 9]

        /**
         * 1. Carrega os dados, priorizando o localStorage
         */
        function loadData() {
            const storedData = localStorage.getItem(LOCAL_STORAGE_KEY);
            if (storedData) { // [cite: 10]
                try {
                    escolasData = JSON.parse(storedData); // [cite: 11]
                } catch (e) {
                    escolasData = window.escolasData; // [cite: 12]
                }
            } else if (typeof window.escolasData !== 'undefined') {
                escolasData = window.escolasData; // [cite: 13]
            } else {
                escolasData = []; // [cite: 14]
            }

            // Garante que cada escola tenha um √≠ndice √∫nico
            escolasData = escolasData.map((escola, index) => ({
                ...escola,
                // Usamos o nome da escola como ID prim√°rio, mas fallback para o √≠ndice
                data_id: escola.nome 
                    ? escola.nome.replace(/\s/g, '_') : index // [cite: 15]
            }));
            if (escolasData.length > 0) { // [cite: 16]
                totalEscolasElement.textContent = `Total de Escolas Registradas: ${escolasData.length}`; // [cite: 17]
            } else {
                totalEscolasElement.textContent = "Erro: Dados das escolas n√£o encontrados ou vazios."; // [cite: 17]
                totalEscolasElement.classList.add('text-red-500'); // [cite: 18]
            }
        }

        /**
         * 2. Salva o array de dados no localStorage
         */
        function saveData() {
            try {
                // Remove o √≠ndice tempor√°rio 'data_id' antes de salvar
                const dataToSave = escolasData.map(e => { // [cite: 19]
                    const { data_id, ...rest } = e;
                    return rest;
                });
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(dataToSave)); // [cite: 20]
            } catch (e) {
                alert('Erro ao salvar os dados no navegador (localStorage).'); // [cite: 21]
            }
        }

        /**
         * 3. Executa a pesquisa e renderiza os resultados
         */
        function searchAndRender() {
            const searchTerm = searchInput.value.trim().toUpperCase();
            if (searchTerm.length < 3) { // [cite: 22]
                resultsContainer.innerHTML = '<p class="text-gray-500">Continue digitando para refinar a busca.</p>';
                return; // [cite: 23]
            }

            // Filtra as escolas por parte do nome (atende ao requisito de pesquisa parcial)
            const filteredSchools = escolasData.filter(escola => 
                escola.nome && escola.nome.toUpperCase().includes(searchTerm)
            );
            // Ordena por nome para melhor visualiza√ß√£o
            filteredSchools.sort((a, b) => a.nome.localeCompare(b.nome)); // [cite: 24]
            renderSearchResults(filteredSchools); // [cite: 25]
        }

        /**
         * 4. Renderiza a lista plana de escolas (substituindo o accordion)
         */
        function renderSearchResults(schools) {
            if (schools.length === 0) {
                resultsContainer.innerHTML = '<p class="text-red-500 font-semibold">Nenhuma escola encontrada com o termo pesquisado.</p>';
                return; // [cite: 26]
            }

            let listHtml = '';
            // Define a cor fixa (azul) para os resultados da busca, pois n√£o estamos agrupando por SEFOR
            const detailTextColor = 'text-blue-700'; // [cite: 27]
            schools.forEach((escola, index) => { // [cite: 28]
                listHtml += generateSchoolListItem(escola, detailTextColor, index);
            });
            resultsContainer.innerHTML = `
                <p class="text-sm text-gray-600 mb-2 font-medium">Encontradas ${schools.length} escolas:</p>
                <div class="border border-gray-200 rounded-xl shadow-md overflow-hidden bg-white divide-y divide-gray-200">
                    ${listHtml}
                </div>
            `; // [cite: 29]
            // Re-adiciona os listeners de edi√ß√£o para os novos elementos
            addSchoolActionListeners(); // [cite: 30]
        }


        /**
         * 5. Gera o HTML de um item da lista de escolas (com bot√µes de edi√ß√£o)
         */
        function generateSchoolListItem(escola, detailTextColor, index) {
            // Este √≠ndice (index) √© apenas para numera√ß√£o na lista
            const schoolIndex = index !== undefined ?
                index + 1 : ''; // [cite: 32] 

            return `
                <li id="school-${escola.data_id}" class="school-list-item p-4 transition duration-150 ease-in-out hover:bg-gray-50 data-id-${escola.data_id}" data-id="${escola.data_id}">
                    <div class="font-semibold text-gray-800 mb-2">
                        ${schoolIndex ? `${schoolIndex}. ` : ''} ${escola.nome} <span class="text-xs font-medium text-gray-500 ml-2">(${escola.sefor || 'Regional N/A'})</span> </div>

                    <div class="view-mode space-y-1 text-sm">
                        <div class="flex flex-wrap gap-x-4"> <span class="${detailTextColor} font-medium">E-mail:</span> 
                            <span data-field="email">${escola.email || 'N/A'}</span> </div>
                        <div class="flex flex-wrap gap-x-4"> <span class="${detailTextColor} font-medium">Telefone:</span> 
                            <span data-field="telefone">${escola.telefone || 'N/A'}</span> </div>
                        <div class="flex flex-wrap gap-x-4"> <span class="${detailTextColor} font-medium">Diretor(a):</span> 
                            <span data-field="diretor">${escola.diretor || 'N/A'}</span> </div>
                        <div class="flex flex-wrap gap-x-4"> <span class="${detailTextColor} font-medium">Contato Diretor(a):</span> 
                            <span data-field="contato_diretor">${escola.contato_diretor || 'N/A'}</span> 
                        </div>
                        
                        <div class="mt-3">
                            <button class="btn-edit bg-blue-500 hover:bg-blue-600 text-white text-xs font-semibold py-1 px-3 rounded-md transition duration-300 shadow-sm" data-action="edit"> Atualizar Informa√ß√£o
                            </button>
                        </div>
                    </div> <div class="edit-mode space-y-2 hidden p-3 border border-gray-200 rounded-lg bg-gray-100 mt-2">
                    </div>
                </li>
            `; // [cite: 44]
        }

        /**
         * 6. Adiciona listeners para os bot√µes de a√ß√£o (Editar/Salvar/Cancelar)
         */
        function addSchoolActionListeners() {
            // Usamos o querySelectorAll na resultsContainer para garantir que pegamos apenas os elementos rec√©m-renderizados
            resultsContainer.querySelectorAll('.school-list-item').forEach(item => {
                const schoolId = item.getAttribute('data-id'); // [cite: 45]
                // Encontra a escola no array global usando o ID √∫nico
                const escola = escolasData.find(e => e.data_id === schoolId);
                
                const btnEdit = item.querySelector('.btn-edit');
                
                btnEdit.addEventListener('click', () => enterEditMode(item, escola)); // [cite: 46]
            });
        } // [cite: 47]

        /**
         * 7. Entra no modo de edi√ß√£o (exibe inputs)
         */
        function enterEditMode(listItem, escola) {
            listItem.querySelector('.view-mode').classList.add('hidden'); // [cite: 48]
            const editModeDiv = listItem.querySelector('.edit-mode');
            editModeDiv.classList.remove('hidden');

            // CORRE√á√ÉO: Usando 'contato_diretor' para alinhar com escolas_data.js
            const fields = ['email', 'telefone', 'diretor', 'contato_diretor']; 
            
            let editHtml = `<h3 class="font-bold text-gray-800 text-sm mb-2">Editar Contatos</h3>`; // [cite: 49]
            
            fields.forEach(field => {
                // Adapta o label para o usu√°rio
                const labelMap = {
                    email: 'E-mail',
                    telefone: 'Telefone Escola',
                    diretor: 'Diretor(a)',
                    contato_diretor: 'Contato Diretor(a)' 
                };
                const label = labelMap[field];
                
                editHtml += `
                    <div class="flex items-center">
                        <label for="edit-${escola.data_id}-${field}" class="w-1/4 font-medium 
                        text-gray-700 text-xs">${label}:</label> <input id="edit-${escola.data_id}-${field}" type="text" value="${escola[field] || ''}" data-field="${field}" class="editable-input w-3/4">
                    </div>
                `;
            });
            // Bot√µes de Salvar e Cancelar
            editHtml += `
                <div class="flex justify-end space-x-2 pt-2"> <button class="btn-save bg-green-500 hover:bg-green-600 text-white text-xs font-semibold py-1 px-3 rounded-md transition duration-300" data-id="${escola.data_id}">
                        Salvar Altera√ß√µes </button>
                    <button class="btn-cancel bg-gray-400 hover:bg-gray-500 text-white text-xs font-semibold py-1 px-3 rounded-md transition duration-300" data-id="${escola.data_id}">
                        Cancelar
                    </button> </div>
            `;
            editModeDiv.innerHTML = editHtml; // [cite: 54]

            // Adiciona listeners para os novos bot√µes no modo de edi√ß√£o
            listItem.querySelector('.btn-save').addEventListener('click', () => saveChanges(listItem, escola)); // [cite: 55]
            listItem.querySelector('.btn-cancel').addEventListener('click', () => exitEditMode(listItem, escola)); // [cite: 55]
        }

        /**
         * 8. Sai do modo de edi√ß√£o (retorna √† visualiza√ß√£o)
         */
        function exitEditMode(listItem, escola) {
            listItem.querySelector('.edit-mode').classList.add('hidden'); // [cite: 56]
            listItem.querySelector('.view-mode').classList.remove('hidden'); // [cite: 56]
        }

        /**
         * 9. Salva as altera√ß√µes
         */
        function saveChanges(listItem, escola) {
            const inputs = listItem.querySelectorAll('.edit-mode input'); // [cite: 57]
            let updated = false;

            inputs.forEach(input => {
                const field = input.getAttribute('data-field');
                const newValue = input.value.trim();
                
                if (escola[field] !== newValue) {
                    escola[field] = newValue; // [cite: 58]
                    updated = true;
                }
            });
            if (updated) { // [cite: 59]
                saveData(); // Salva no localStorage [cite: 60]
                
                // Em vez de re-renderizar o painel inteiro, vamos re-executar a pesquisa
                // Isso garante que a lista de resultados atual seja mantida, mas com os dados novos
                searchAndRender(); // [cite: 63]

                alert(`Informa√ß√£o da escola "${escola.nome}" atualizada e salva no seu navegador.`); // [cite: 64]
            } else {
                alert('Nenhuma altera√ß√£o detectada.'); // [cite: 65]
                // Se n√£o houver altera√ß√£o, apenas sai do modo de edi√ß√£o
                exitEditMode(listItem, escola); // [cite: 66]
            }
        }

        /**
         * 10. Fun√ß√£o para exportar os dados atualizados como um arquivo JSON
         */
        exportJsonBtn.addEventListener('click', () => {
            const exportData = escolasData.map(e => {
                const { data_id, ...rest } = e;
                return rest; // [cite: 67]
            });
            const json = JSON.stringify(exportData, null, 4);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a'); // [cite: 68]
            a.href = url;
            a.download = 'escolas_data_atualizado.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert('Arquivo JSON com os dados atualizados gerado com sucesso!'); // [cite: 69]
        });
        
        // Adiciona o listener para a pesquisa em tempo real [cite: 70]
        searchInput.addEventListener('input', searchAndRender);
        // Inicializa o carregamento dos dados [cite: 71]
        loadData();
    </script>
</body>
</html>
